spring:
  application:
    name: config-server
  profiles:
    active:
        native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
          #git:
          # uri: https://github.com/ihuaylupo/config.git
          #searchPaths: licensingservice

server:
  port: 8071

#encrypt:
#  key: fje83Ki8403Iod87dne7Yjsl3THueh48jfuO9j4U2hf64Lo


#Enable health and refresh Spring Boot Actuator endpoints.
management:
  endpoints:
    web:
      exposure:
        include: "health,refresh"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true